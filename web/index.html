 <!DOCTYPE html>
<html>
    <head>
        <title>Callbacks Demo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript">
            async function startListening() {
                document.getElementById('interact').disabled = true
                const output = await eel.start_listening()()
                document.getElementById('output').innerHTML = output;
                document.getElementById('interact').removeAttribute('disabled')
            }

            document.addEventListener('keydown', function(event) {
                if (event.key === " ") {
                    startListening();
                }
            });
        </script>
    </head>
    
    <body>
        <div class="container">
            <h1>日本語AI</h1>


            <p id="output"></p>

            <div class="d-grid gap-2">
                <button id="interact" class="btn btn-primary" type="button" onclick="startListening()">話す</button>
            </div>
        </div>
    </body>
</html>
